<html>

<head>
    <title>Position</title>
    <style>
       
    .relative {
        position: relative;
        left: 50px;
        top: 50px;
    }


    .fixed {
        position: fixed;
        left: 50px;
        top: 100px;
    }


    .absolute {
        position: absolute;
        left: 50px;
        top: 150px;
    }



    </style>
</head>

<body>
    <div class="relative Position">Relative Text</div>
    <div class="fixed Position">Fixed Text</div>
    <div class="absolute Position">Absolute Text</div>
</body>

</html>
